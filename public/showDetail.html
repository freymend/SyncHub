<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncHub</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script type="module" src="javascripts/showDetail.js"></script>
    <script src="javascripts/index.js"></script>
    <script type="module" src="javascripts/signin.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/grv7mak.css">
    <style>
      * {
        font-family: "muli", sans-serif;
        margin: 0;
      }
    </style>
</head>

<body>
    <div class="home">
        <div class="top">
          <div class="wrapper">
            <a href="/" ><img
              class="logo"
              src="assets/logo1.png"
              alt=""
              height="150"
            /></a>
            <a href="login" class="loginButton">Sign In</a>
          </div>
        </div>

        <div class="showDetail">

            <div class="showDetail-container">
              
            </div>

        </div>

        <div class="post-comment-button">
          <button id="comment">comment</button>
        </div>
        <div class="popup">
          <div class="close-btn">&times;</div>
          <div class="form">
            <div class="form-element">
                <label for="review">Review:</label>
                <input type="text" id="review" placeholder="Enter Review"></input>
            </div>
            <div class="form-element">
              <label for="rating">Rating:  </label>
              <select id="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="form-element"> 
              <button class="Submit" onclick="addReview()">Submit</button>
            </div>
          </div>
        </div>

      </div>

</body>
</html>
